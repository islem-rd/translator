<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Translator</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="logo.png" alt="IR Translator Logo" class="logo">
                <h1>IR Translator</h1>
            </div>
            <p class="tagline">Translate between languages seamlessly</p>
        </header>
        
        <main class="translator-container">
            <div class="translator-card">
                <div class="translator-panels">
                    <!-- Source language panel -->
                    <div class="language-panel source-panel">
                        <div class="panel-header">
                            <select id="sourceLanguage" class="language-select">
                                <option value="en">English</option>
                                <option value="fr" selected>French</option>
                                <option value="es">Spanish</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                            </select>
                            <div class="character-count">0</div>
                        </div>
                        <textarea id="sourceText" placeholder="Enter text to translate..." class="panel-textarea"></textarea>
                    </div>
                    
                    <!-- Controls -->
                    <div class="translator-controls">
                        <button id="swapBtn" class="swap-button" title="Swap languages">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                                <path d="M17 8V20M17 20L21 16M17 20L13 16"></path>
                            </svg>
                        </button>
                        <button id="translateBtn" class="translate-button">
                            <span>Translate</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Target language panel -->
                    <div class="language-panel target-panel">
                        <div class="panel-header">
                            <select id="targetLanguage" class="language-select">
                                <option value="en" selected>English</option>
                                <option value="fr">French</option>
                                <option value="es">Spanish</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                            </select>
                            <button id="speakBtn" class="speak-button" title="Listen to translation">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                                </svg>
                            </button>
                        </div>
                        <textarea id="targetText" placeholder="Translation will appear here..." class="panel-textarea" readonly></textarea>
                    </div>
                </div>
                
                <div id="status" class="status-message"></div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Created by Islem Ridene &copy; 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
